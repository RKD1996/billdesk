<div class="sign-up">
  <div class="intro">
    <h3>Login</h3>
    <p>Don't Have an Account? <a routerLink="/sign-up"><b>Sign-up</b></a>
  </div>
  <div class="sign-up-form">
    <input type="text" name="" value="" placeholder="Username" [(ngModel)]="user.username">
    <div class="pass">
      <input [type]="text_type" name="" value="" placeholder="Password" [(ngModel)]="user.password_digest">
        <span class="material-icons" (click)="changeIcon()">{{pass_icon}}</span>
    </div>
    <button type="button" name="button" (click)="login(user)">Login</button><br>
  </div>
</div>
