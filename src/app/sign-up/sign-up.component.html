<div class="sign-up">
  <div class="intro">
    <h3>Sign-UP</h3>
    <p>Already have an account? <a routerLink="/"><b>Sign-in</b></a>
  </div>
  <div class="sign-up-form">
    <input type="text" name="" value="" placeholder="Username" [(ngModel)]="user.username" required>
    <div class="pass">
      <input [type]="text_type" name="" value="" placeholder="Password" [(ngModel)]="user.password_digest" required>
        <span class="material-icons" (click)="changeIcon()">{{pass_icon}}</span>
    </div>
    <input type="text" name="" value="" placeholder="Name" [(ngModel)]="user.name" required>
    <input type="email" name="" value="" placeholder="E-Mail" [(ngModel)]="user.email">
    <input type="text" name="" value="" placeholder="Your Mobile Number" [(ngModel)]="user.mobile" required>
    <button type="button" name="button" (click)="signUp(user)">Sign-Up</button>
  </div>
</div>
